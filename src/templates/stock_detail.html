<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hacking Market</title>
    <link rel="shortcut icon" href="#">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href={{ url_for('static', filename='style.css') }} />
  </head>
  <body>
    <div class="ui container">
      <h1 class="ui header">
        <a href="/">Stocks</a>
        <i class="angle double right icon"></i>
        {{name}} ({{company_stock[0][0]}})
      </h1>
      <!-- TradingView Widget BEGIN -->
      <div class="tradingview-widget-container">
        <div id="tradingview_86224"></div>
        <div class="tradingview-widget-copyright">
          <a href="https://www.tradingview.com/symbols/NASDAQ-AAPL/" rel="noopener" target="_blank"
            ><span class="blue-text">AAPL Chart</span></a
          >
          by TradingView
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
          new TradingView.widget({
            autosize: false,
            width: "100%",
            height: 600,
            symbol: "KRX:{{company_stock[0][0]}}",
            interval: "D",
            timezone: "Asia/Seoul",
            theme: "dark",
            style: "1",
            locale: "ko",
            toolbar_bg: "#f1f3f6",
            enable_publishing: false,
            allow_symbol_change: true,
            container_id: "tradingview_86224"
          })
        </script>
      </div>
      <!-- TradingView Widget END -->

{#      <form method="post">#}
{#        <label for="strategy_id">#}
{#          <select name="strategy_id" id="strategy_id">#}
{#            {% for strategy in strategies %}#}
{#            <option value="{{ strategy.id }}">{{ strategy.name }}</option>#}
{#            {% endfor %}#}
{#          </select>#}
{#        </label>#}
{#        <input type="submit" value="Apply Strategy" />#}
{#      </form>#}
      <table class="ui inverted table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Difference</th>
            <th>Volume</th>
          </tr>
        </thead>
        <tbody>
          {% for stock in company_stock %}
          <tr>
            <td>{{stock[1]}}</td>
            <td>{{stock[2]}}</td>
            <td>{{stock[3]}}</td>
            <td>{{stock[4]}}</td>
            <td>{{stock[5]}}</td>
            <td>{{stock[6]}}</td>
            <td>{{stock[7]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
